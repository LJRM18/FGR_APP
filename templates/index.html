<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Peso Fetal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-5">
        <h2 class="text-center mb-4">🔍 Predicción de Peso Fetal</h2>
        <p class="text-center mb-4" style="color: #ccc;">Selecciona un modelo de predicción y el tipo de análisis que deseas realizar.</p>

        <form method="POST" action="{{ url_for('select_model') }}">
            <div class="mb-4">
                <label for="model" class="form-label">Modelo de predicción:</label>
                <select class="form-select" id="model" name="model" required>
                    <option value="" disabled selected>Seleccione un modelo...</option>
                    <option value="regression">📈 Regresión Logística</option>
                    <option value="ann">🧠 Red Neuronal Artificial (ANN)</option>
                    <option value="svm">📊 Máquina de Soporte Vectorial (SVM)</option>
                    <option value="fcm">🌐 Mapas Cognitivos Difusos (FCM)</option>
                </select>
            </div>

            <div class="d-flex justify-content-center gap-4">
                <button type="submit" name="option" value="single" class="btn btn-primary px-4">
                    Predicción Individual
                </button>
                <button type="submit" name="option" value="batch" class="btn btn-success px-4">
                    Predicción por Lotes
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
